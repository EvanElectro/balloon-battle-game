<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Battle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="menu" class="screen">
    <h1>Balloon Battle</h1>
    <div class="form-group">
      <label for="player-name">Your Name:</label>
      <input type="text" id="player-name" placeholder="Enter your name">
    </div>
    <button id="start-button">Start Game</button>
    <div id="players-list">
      <h2>Connected Players</h2>
      <ul id="players"></ul>
    </div>
  </div>

  <div id="game" class="screen hidden">
    <div id="timer">30</div>
    <div id="game-container"></div>
    <div id="instructions">
      <h3>TAP ANY KEY REPEATEDLY TO INFLATE YOUR BALLOON!</h3>
      <p>Most key presses in 30 seconds = biggest balloon = winner</p>
      <p><strong>Note: Holding keys doesn't work - you must tap!</strong></p>
    </div>
  </div>

  <div id="results" class="screen hidden">
    <h1>Game Over!</h1>
    <div id="winner-display">
      <h2>Winner: <span id="winner-name"></span></h2>
      <div id="winner-presses"></div>
    </div>
    <div id="all-players-results"></div>
    <button id="play-again-button">Play Again</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
